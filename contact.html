<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 我的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .current a {
            color: #77aaff;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .contact-section {
            margin-top: 20px;
        }
        .contact-section h2 {
            color: #333;
        }
        .contact-section p {
            margin-bottom: 10px;
        }
        .contact-info {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-info p {
            margin: 0;
            padding: 5px 0;
        }
        .contact-info strong {
            display: inline-block;
            width: 100px;
        }
        /* 页脚样式 */
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80px; /* 设置页脚的高度 */
            background-color: #333; /* 页脚背景颜色 */
            color: white; /* 页脚文字颜色 */
            text-align: center;
            line-height: 0px; /* 使文字垂直居中 */
            box-sizing: border-box; 
            padding: 20px;
        }


        /* 浮窗样式 */
        .floating-window {
            position: fixed;
            right: 10px; /* 初始位置在右边 */
            top: 50%; /* 初始位置在中间 */
            transform: translateY(-50%); /* 使用transform进行垂直居中 */
            width: 100px;
            height: 100px;

            z-index: 1000;
            cursor: move; /* 更改鼠标指针为移动图标 */
        }

        .floating-window img {
            width: 100%;
            height: 100%;
        }

        .floating-window button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 1px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人博客</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li class="current"><a href="contact.html">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="contact-section">
            <h2>联系我</h2>
            <p>如果你有任何问题或建议，请通过以下方式联系我。</p>
            <div class="contact-info">
                <p><strong>网名：</strong>光头强的忠实粉</p>
                <p><strong>邮箱：</strong>yanggaocheng0923@hotmail.com</p>
                <p><strong>微信：</strong>yanggaocheng20120923</p>
            </div>
        </section>
    </div>

    <!-- 浮窗 -->
    <div class="floating-window" id="floatingWindow" draggable="true">
        <button onclick="closeFloatingWindow()">关闭</button>
        <img src="浮窗.gif" alt="浮窗图片">
    </div>
    <footer>
        <p>版权所有 &copy; 2025 光头强的忠实粉</p>
    </footer>
    <script>
        function gotoAdPage() {
            window.location.href = 'target-page.html'; // 目标页面的文件名
        }

        var floatingWindow = document.getElementById('floatingWindow');
        var offsetX, offsetY, initialX, initialY;
    
        floatingWindow.addEventListener('dragstart', function(e) {
            // 记录鼠标相对于浮窗的初始位置
            offsetX = e.clientX - floatingWindow.getBoundingClientRect().left;
            offsetY = e.clientY - floatingWindow.getBoundingClientRect().top;
        });
    
        document.addEventListener('dragover', function(e) {
            e.preventDefault(); // 阻止默认行为，允许放置
        });
    
        document.addEventListener('drop', function(e) {
            e.preventDefault(); // 阻止默认行为
            // 计算并设置浮窗的新位置
            var newX = e.clientX - offsetX;
            var newY = e.clientY - offsetY;
            floatingWindow.style.right = 'auto'; // 取消right属性
            floatingWindow.style.left = newX + 'px';
            floatingWindow.style.top = newY + 'px';
        });
    
        function closeFloatingWindow() {
            floatingWindow.style.display = 'none';
        }
    </script>
</body>
</html>
